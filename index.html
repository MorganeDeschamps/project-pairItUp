<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>

</head>
<body>
    <header><img src="./img/title.png" alt=""></header>
    <div id="controls">
        <div>
        <h1>Timer</h1>
            <span id="minDec" class="number">0</span>
            <span id="minUni" class="number">0</span>
            <span>:</span>
            <span id="secDec" class="number">0</span>
            <span id="secUni" class="number">0</span>
        </div>
        <div class="rounds">
            <h1>Cards left: <span id="cards-left"></span></h1>
        </div>
        <div>
            <div>
                <h1>Best time</h1>
                <span id="best-time"></span>
            </div>
        </div>
    </div>
    <div id="cards">
            <ul id="main-card" class = "list-parent">
            </ul>
            <ul id="player-card" class = "list-parent">
            </ul>
        <div class="hide">
            <ul id="future-card" class="card future">
            </ul>
        </div>
    </div>
    <footer>
    <button id="start"> NEW GAME </button>
    </footer>

    <script src="./js/Basics.js"></script>
    <script src="./js/Cards.js"></script>  
    <!-- note <script src="js/textChanges.js"></script>  -->
    <script src="./js/Game.js"></script> 
    <script src="./js/main.js"></script> 
</body>
</html>
